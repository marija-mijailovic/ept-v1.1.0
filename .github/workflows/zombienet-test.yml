name: Release Build
on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  SUBWASM_VERSION: 0.16.1
jobs:
  native-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
        - x86_64-unknown-linux-gnu

    steps:
    - name: Checkout the source code
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install deps
      run: sudo apt -y install protobuf-compiler

    - name: x86_64 setup
      run: |
        mkdir -p .cargo
        touch .cargo/config
        printf '[target.x86_64-unknown-linux-gnu]\nrustflags = ["-Clink-arg=-fuse-ld=lld"]' >> .cargo/config

    - name: Install & display rust toolchain
      run: rustup show

    - name: wasm install
      run: rustup target add wasm32-unknown-unknown

    - name: Check targets are installed correctly
      run: rustup target list --installed

    - name: Build optimized binary
      run: cargo build --release --features fast-runtime --target x86_64-unknown-linux-gnu --verbose --locked

    - uses: actions/upload-artifact@v3
      with:
        name: parachain-x86_64-unknown-linux-gnu
        path: target/x86_64-unknown-linux-gnu/release/parachain-template-node
